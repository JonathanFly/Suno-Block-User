<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Suno Block</title>
  <style>
    body {
      width: 300px; 
      padding: 12px; 
      font-family: system-ui;
    }
    .tabs {
      display: flex; 
      gap: 8px; 
      margin-bottom: 12px;
    }
    .tab {
      padding: 8px; 
      cursor: pointer;
      background: none;
      border: none;
      font-size: 14px;
    }
    .tab.active {
      border-bottom: 2px solid #007bff;
    }
    .settings label {
      display: block;
      margin: 6px 0;
    }
    textarea {
      width: 100%; 
      height: 200px; 
      margin: 8px 0;
    }
    button {
      background: #007bff; 
      color: rgb(0, 0, 0); 
      border: none; 
      padding: 8px; 
      margin-top: 8px; 
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button id="tab-blocked" class="tab active">Blocked Users</button>
    <button id="tab-settings" class="tab">Settings</button>
  </div>

  <div id="blocked-tab">
    <p>Enter one username per line:</p>
    <textarea id="blocked-users-textarea"></textarea>
  </div>

  <div id="settings-tab" style="display: none;">
    <div class="settings">
      <label>
        <input type="checkbox" id="check-block-songs" />
        Block in Songs
      </label>
      <label>
        <input type="checkbox" id="check-block-notifications" />
        Block in Notifications
      </label>
      <label>
        <input type="checkbox" id="check-show-blocked-song-count" />
        Show Blocked Song Count
      </label>
      <label>
        <input type="checkbox" id="check-show-blocked-notification-count" />
        Show Blocked Notification Count
      </label>
      <label>
        <input type="checkbox" id="check-show-user-block-button" />
        Show "Block User" Button
      </label>
      <hr />
      <label>
        <input type="checkbox" id="check-show-debug-information" />
        Show Console Logs (for debugging)
      </label>
    </div>
  </div>

  <button id="save-button">Save Changes & Reload Suno Tab</button>

  <script src="popup.js"></script>
</body>
</html>
